<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;
        var pattern="";
        for(i=0;i<5;i++){
            for(j=0;j<=i;j++){
                pattern+="* "
            }
            pattern+=" \n" + "<br>"
        }
        
        document.write(pattern)
    </script>
</body>
</html>
