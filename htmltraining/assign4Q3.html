<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function identitymatrix(num){
            var row;
            var col;
            for (row = 0; row < num; row++)
            {
                for (col = 0; col < num; col++)
                {
                    if (row == col)
                        document.write( 1 + " ");
                    else
                        document.write( 0 + " ");
                }
                document.write(" \n" + "<br>");
            }
            return 0;
        }
        size = 4;
        identitymatrix(size);
      </script>
    
</body>
