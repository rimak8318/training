<!-- Q1. JavaScript Program to Find the Factorial of a Number -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fact(x) {

            if (x == 0 || x == 1) {
                return 1;
                
            } else {
                return x * fact(x - 1);
            }
        }
        let x = 4;
        result = fact(x)
        document.write("The factorial of " + x + " is " + result);
    </script>
</body>

</html>
