<!-- Q4. JavaScript Program to Empty an Array -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function emptyArray(arr) {
            arr.length = 0;
            return arr;
        }
        const array = [15,34,89,99,54];
        console.log(array);
        const result = emptyArray(array);
        console.log(result);
    </script>

</body>

</html>
