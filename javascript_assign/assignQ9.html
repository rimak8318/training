<!-- Q.9 JavaScript Program to Replace Characters of a String -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const string = "The sky is looking very beautiful today";

        const replacedString = string.replace("beautiful", "pretty");

        console.log(replacedString);
    </script>
</body>

</html>
